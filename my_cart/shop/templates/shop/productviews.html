{% block body %}
<div class="container my-4" >

        <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width='250px' height='385px' >
        </div>

         <button class="btn btn-primary my-2" >buy now</button>

        </div>
            <div class="col-md-8">
            <h5>{{product.product_name}}</h5>

    </div>
    </div>

</div>


{% endblock %}
